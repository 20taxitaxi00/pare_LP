<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/enjoy.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- headerここから -->
        <header class="header">
            <!-- 左側 -->
            <div class="header-left">
                <img src="https://www.frontier-resort.co.jp/cafe-enjoy/images/common/enjoy_logo.png" alt="">
            </div>
            <!-- 右側 -->
            <div class="header-right">
                <ul class="tab-nav">
                    <li class="tab-title"><a href="#tab1" class="active">HOME</a></li>
                    <li class="tab-title"><a href="#tab2">MENU</a></li>
                    <li class="tab-title"><a href="#tab3">INTERIOR</a></li>
                    <li class="tab-title"><a href="#tab4">ACCESS</a></li>
                </ul>
            </div>
        </header>
        <!-- headerここまで -->


        <!-- mainここから -->
        <div class="tab-content">
            <div id="tab1" class="active">HOME</div>
            <div id="tab2">MENU</div>
            <div id="tab3">INTERIOR</div>
            <div id="tab4">ACCESS</div>
        </div>
        <!-- mainここまで -->


        <!-- contactここから -->
        <aside class="contact">
            <h2 class="subtitle">contact us</h2>
            <form>
                <div class="form">
                    <!-- 左側 -->
                    <div class="form-left">
                        <fieldset>
                            <input class="name" type="text" placeholder="お名前">
                        </fieldset>
                        <fieldset>
                            <input class="email" type="text" placeholder="メールアドレス">
                        </fieldset>
                    </div>
                    <!-- 右側 -->
                    <div class="form-right">
                        <fieldset>
                            <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
                        </fieldset>
                    </div>
                </div>	
                    <button>submit</button>
            </form>
        </aside>
        <!-- contactここまで -->


        <!-- footerここから -->
        <footer>
            <div class="footer">
                <img src="https://www.frontier-resort.co.jp/cafe-enjoy/images/common/enjoy_logo.png" alt="">
                <ul class="sns-rest">
                    <li><i class="fab fa-facebook-square fa-2x"></i></li>
                    <li><i class="fab fa-instagram-square fa-2x"></i></li>
                    <li><i class="fab fa-twitter-square fa-2x"></i></li>
                </ul>
                <div class="copyright">
                    ©︎2020　NexSeed OKINAWA.
                </div>
            </div>
        </footer>
        <!-- footerここまで -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/enjoy.js"></script>
</body>
</html>
