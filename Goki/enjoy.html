<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe ENJOY!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/enjoy.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- headerここから -->
        <header class="header">
            <!-- 左側 -->
            <div class="header-left">
                <img src="https://www.frontier-resort.co.jp/cafe-enjoy/images/common/enjoy_logo.png" alt="">
            </div>
            <!-- 右側 -->
            <div class="header-right">
                <ul class="tab-nav">
                    <li class="tab-title"><a href="#tab1"　class="active">HOME</a></li>
                    <li class="tab-title"><a href="#tab2">MENU</a></li>
                    <li class="tab-title"><a href="#tab3">INTERIOR</a></li>
                    <li class="tab-title"><a href="#tab4">ACCESS</a></li>
                </ul>
            </div>
        </header>
        <!-- headerここまで -->


        <!-- mainここから -->
        <div class="tab-content">
            <!-- HOMEここから -->
            <section id="tab1" class="active">
                <div class="tab1-wrap">
                    <!-- <div class="side tab1"></div> -->
                    <div class="tab1-container tab1">
                        <h3>サンセットアメリカ1Fにある…</h3>
                        <img src="https://www.frontier-resort.co.jp/cafe-enjoy/images/common/enjoy_logo.png" alt="">
                        <p class="tab1-text">ここに来れば誰かに出会え、ちょっとした話ができ、</p>
                        <p class="tab1-text">そこを後にする頃には気分が上向きになっている、、、</p>
                        <p class="tab1-text">そんな場所を提供したいと考えています。</p>
                        <p class="tab1-text">らしいです。</p>
                    </div>
                    <div class="tab1-menu">
                        <ul class="menu-box">
                            <li>
                                <i class="fas fa-utensils fa-8x"></i>
                                <span>MENU</span>
                            </li>
                            <li>
                                <i class="fas fa-store-alt fa-8x"></i>
                                <span>INTERIOR</span>
                            </li>
                            <li>
                                <i class="fas fa-car fa-8x"></i>
                                <span>ACCESS</span>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="side tab1"></div> -->
                </div>
            </section>
            <!-- HOMEここまで -->

            <!-- MENUここから -->
            <section id="tab2" class="">

            </section>
            <!-- MENUここまで -->

            <!-- INTERIORここから -->
            <section id="tab3" class="">

            </section>
            <!-- INTERIORここまで-->

            <!-- ACCESSここから -->
            <section id="tab4" class="">

            </section>
            <!-- ACCESSここまで -->
        </div>
        <!-- mainここまで -->


        <!-- contactここから -->
        <aside class="contact">
            <h2 class="subtitle">contact us</h2>
            <form>
                <div class="form">
                    <!-- 左側 -->
                    <div class="form-left">
                        <fieldset>
                            <input class="name" type="text" placeholder="お名前">
                        </fieldset>
                        <fieldset>
                            <input class="email" type="text" placeholder="メールアドレス">
                        </fieldset>
                    </div>
                    <!-- 右側 -->
                    <div class="form-right">
                        <fieldset>
                            <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
                        </fieldset>
                    </div>
                </div>	
                    <button>submit</button>
            </form>
        </aside>
        <!-- contactここまで -->


        <!-- footerここから -->
        <footer>
            <div class="footer">
                <img src="https://www.frontier-resort.co.jp/cafe-enjoy/images/common/enjoy_logo.png" alt="">
                <ul class="sns-rest">
                    <li><i class="fab fa-facebook-square fa-2x"></i></li>
                    <li><i class="fab fa-instagram-square fa-2x"></i></li>
                    <li><i class="fab fa-twitter-square fa-2x"></i></li>
                </ul>
                <div class="copyright">
                    ©︎2020　NexSeed OKINAWA.
                </div>
            </div>
        </footer>
        <!-- footerここまで -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/enjoy.js"></script>
</body>
</html>
